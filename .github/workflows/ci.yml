name: Integration Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    permissions:
      packages: write
    concurrency:
      group: integeration-tests

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

      - name: Build Tester
        run: npm run ci-tester

      # untagged test
      - name: Prime Test - Untagged
        description: "Test purpose: Removes all untagged images (single arch)"
        run:
          node citester/index.js --token ${{ secrets.GITHUB_TOKEN }} --directory
          tests/single-untagged --mode prime
      - name: Run Test - Untagged
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Validate Test Results - Untagged
        run:
          node citester/index.js --token ${{ secrets.GITHUB_TOKEN }} --directory
          tests/single-untagged --mode validate

      # tagged test
      - name: Prime Test - Tagged
        description: "Test purpose: Removes images with specific tag (single arch)"
        run:
          node citester/index.js --token ${{ secrets.GITHUB_TOKEN }} --directory
          tests/single-tagged --mode prime
      - name: Run Test - Tagged
        uses: ./
        with:
          tags: uclibc-1.35,uclibc-1.36
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Validate Test Results - Tagged
        run:
          node citester/index.js --token ${{ secrets.GITHUB_TOKEN }} --directory
          tests/single-tagged --mode validate

      # keep-n-tagged test
      - name: Prime Test - Keep N Tagged
        description: "Test purpose: Removes all but the newest 2 tagged images (single arch)"
        run:
          node citester/index.js --token ${{ secrets.GITHUB_TOKEN }} --directory
          tests/single-keep-n-tagged --mode prime --delay 3000
      - name: Run Test - Keep N Tagged
        uses: ./
        with:
          keep-n-tagged: 2
          exclude-tags: dummy
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Validate Test Results - Keep N Tagged
        run:
          node citester/index.js --token ${{ secrets.GITHUB_TOKEN }} --directory
          tests/single-keep-n-tagged --mode validate

      # keep-n-untagged test
      - name: Prime Test - Keep N Untagged
        description: "Test purpose: Removes all but the newest 2 untagged images (single arch)"
        run:
          node citester/index.js --token ${{ secrets.GITHUB_TOKEN }} --directory
          tests/single-keep-n-untagged --mode prime --delay 3000
      - name: Run Test - Keep N Untagged
        uses: ./
        with:
          keep-n-untagged: 2
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Validate Test Results - Keep N Untagged
        run:
          node citester/index.js --token ${{ secrets.GITHUB_TOKEN }} --directory
          tests/single-keep-n-untagged --mode validate

      # multi untagged test
      - name: Prime Test - Multi Untagged
        description: "Test purpose: Removes all untagged images (multi arch)"
        run:
          node citester/index.js --token ${{ secrets.GITHUB_TOKEN }} --directory
          tests/multi-untagged --mode prime
      - name: Run Test - Multi Untagged
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Validate Test Results - Multi Untagged
        run:
          node citester/index.js --token ${{ secrets.GITHUB_TOKEN }} --directory
          tests/multi-untagged --mode validate

      # multi tagged test
      - name: Prime Test - Multi Tagged
        description: "Test purpose: Removes images with specific tag (multi arch)"
        run:
          node citester/index.js --token ${{ secrets.GITHUB_TOKEN }} --directory
          tests/multi-tagged --mode prime
      - name: Run Test - Multi Tagged
        uses: ./
        with:
          tags: uclibc-1.35,uclibc-1.36
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Validate Test Results - Multi Tagged
        run:
          node citester/index.js --token ${{ secrets.GITHUB_TOKEN }} --directory
          tests/multi-tagged --mode validate

      # multi keep-n-tagged test
      - name: Prime Test - Multi Keep N Tagged
        description: "Test purpose: Removes all but the newest 2 tagged images (multi arch)"
        run:
          node citester/index.js --token ${{ secrets.GITHUB_TOKEN }} --directory
          tests/multi-keep-n-tagged --mode prime --delay 3000
      - name: Run Test - Multi Keep N Tagged
        uses: ./
        with:
          keep-n-tagged: 2
          exclude-tags: dummy
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Validate Test Results - Multi Keep N Tagged
        run:
          node citester/index.js --token ${{ secrets.GITHUB_TOKEN }} --directory
          tests/multi-keep-n-tagged --mode validate
