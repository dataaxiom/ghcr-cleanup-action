repos:
  - repo: local
    hooks:
      - id: format
        name: Run formatter.
        entry: 'npm run format:write'
        language: system
        types_or: [ts, json, yaml, markdown]
        require_serial: true
      - id: lint
        name: Run linter.
        entry: 'npm run lint'
        language: system
        types_or: [ts]
        require_serial: true
      - id: bundle_action
        name: Transpile action TS sources.
        entry: 'npm run package'
        pass_filenames: false
        language: system
        types_or: [ts]
        require_serial: true
      - id: bundle_ci_tester
        name: Transpile CI Tester TS sources.
        entry: 'npm run ci-tester'
        pass_filenames: false
        language: system
        types_or: [ts]
        require_serial: true
